name: Deploy to EC2 for develop branch

on:
  push:
    branches: [ 'develop-v*.*.*' ]
  pull_request:
    branches: [ 'develop-v*.*.*' ]

jobs:
  # ----------------------------------------
  # 1) CI JOB (build, type-check, prisma validation)
  # ----------------------------------------
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run TypeScript & Build Checks
      run: pnpm generate && pnpm build

    - name: Validate Prisma Migrations
      run: npx prisma migrate deploy --schema=./prisma/schema.prisma

    # OPTIONAL: Tests if you later add them
    # - name: Run Tests
    #   run: pnpm test


  # ----------------------------------------
  # 2) DEPLOY JOB (ONLY RUNS IF ci SUCCESSFUL)
  # ----------------------------------------
  build-and-deploy:
    needs: ci       # <---- SUPER IMPORTANT!!!
    runs-on: ubuntu-latest
    environment: development
    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}

    if: startsWith(github.ref, 'refs/heads/develop-v')

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build
      run: pnpm generate && pnpm build && npx prisma migrate deploy
    

    # ---- Deploy to EC2 ----
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mkdir -p /home/ubuntu/storytime/storytime-api

    - name: Write SSH key to file
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/ssh_key
        chmod 600 /tmp/ssh_key

    - name: Rsync files to EC2
      run: |
        rsync -avz --exclude='.git' --exclude='.github' --exclude='.env' \
          -e "ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/storytime/storytime-api/

    - name: Restart app on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/storytime/storytime-api
          /home/ubuntu/.local/share/pnpm/pnpm install --frozen-lockfile
          /home/ubuntu/.local/share/pnpm/pnpm deploy:dev
