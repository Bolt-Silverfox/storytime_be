name: Version Bump

on:
  create:

jobs:
  bump-version:
    if: github.event.ref_type == 'branch' && (startsWith(github.event.ref, 'develop-v') || startsWith(github.event.ref, 'hotfix/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.ref }}

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.ref }}"
          VERSION=$(echo "$BRANCH" | grep -oP 'v\K\d+\.\d+\.\d+')
          if [ -z "$VERSION" ]; then
            echo "No version found in branch name: $BRANCH"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Check if bump is needed
        id: check
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          if [ "$CURRENT" = "${{ steps.version.outputs.version }}" ]; then
            echo "needed=false" >> "$GITHUB_OUTPUT"
            echo "Version already at $CURRENT â€” skipping"
          else
            echo "needed=true" >> "$GITHUB_OUTPUT"
            echo "Bumping from $CURRENT to ${{ steps.version.outputs.version }}"
          fi

      - name: Bump package.json version
        if: steps.check.outputs.needed == 'true'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Commit version bump
        if: steps.check.outputs.needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push
