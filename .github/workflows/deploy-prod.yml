name: Production CI/CD Pipeline

on:
  pull_request:
    branches: ['main']
    types: [opened, synchronize, closed]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: production
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format and Lint
        run: |
          pnpm run format
          pnpm run lint

      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix formatting and linting issues"
          branch: ${{ github.head_ref }}

      - name: Build
        run: pnpm generate && pnpm build

    # - name: Run tests
    #   run: pnpm test

      - name: Cleanup sensitive files
        if: always()
        run: rm -f .env

  deploy:
    needs: build-and-test
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: production
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm generate && pnpm build && npx prisma migrate deploy

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/storytime/production/storytime-api
            exit 0

      - name: Sync files and restart app
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

          rsync -avz --exclude='.git' --exclude='.github' --exclude='node_modules' \
            -e "ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/storytime/production/storytime-api/

          ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
            'bash -l -c "source ~/.nvm/nvm.sh && cd /home/ubuntu/storytime/production/storytime-api && pnpm install --frozen-lockfile && cd scripts && python3 -m venv .venv && .venv/bin/pip install -r requirements.txt && cd .. && pnpm deploy:prod"'

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f /tmp/ssh_key
          rm -f .env
