name: CI - Build and Test

on:
  pull_request:
    branches: [ 'develop-v0.0.1' ]  # Only PRs to develop branch
  push:
    branches: [ '*' ]                # Pushes to any branch (adjust as needed)

jobs:
  build-and-test:
    runs-on: self-hosted                
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy  # or prisma migrate dev if preferred

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

