name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What went wrong?
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g., Windows 10, macOS 13.0, Ubuntu 22.04
    validations:
      required: true
  
  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: e.g., Chrome 118, Firefox 119, Safari 17
    validations:
      required: false
  
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: e.g., 1.2.3
    validations:
      required: true
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or logs
      placeholder: Paste screenshots or relevant information here
    validations:
      required: false