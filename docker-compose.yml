services:
  postgres:
    image: postgres:16-alpine
    container_name: storytime_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: storytime
      POSTGRES_PASSWORD: storytime_secret
      POSTGRES_DB: storytime_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U storytime -d storytime_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: storytime_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
